<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IIIF 3D Manifest Viewer -- X3DOM</title>
    
    <script type='text/javascript' src='https://x3dom.org/release/x3dom-full.js'> </script>         
    <script type='module' src='manifest_viewer.js'> </script>
    <script type='module' src='main.js'> </script>

    <link rel='stylesheet' type='text/css' href='https://x3dom.org/release/x3dom.css'></link> 
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>

<section style="display:flex;  flex-flow: column; width:100%">
<h3>IIIF 3D Manifest Viewer</h3>

<div style="display:flex; flex-flow:row"><!-- Start 2 column row -->

<div style="display:flex; flex-flow:column; width:536px"><!--  Start X3DOM element column -->
<include src="x3d_scene.html"></include>

<div  style="margin-top:1em; width:512px; padding-right:40px; flex-grow:0">
<div style="display:flex; flex-flow:row">
<div style="display:flex; flex-flow:column">
    <div>
	<input  type="checkbox"  id="show-axes-checkbox" />
	<span style="margin-left:0em">Coordinate Axes</span>
	</div>
	
	<div>
	<input  type="checkbox"  id="headlight-on-checkbox" />
	<span style="margin-left:0em">Headlight</span>
	</div>
</div>

<div style="margin-left:auto">
<button onclick='show_all()' >Show All</button>
</div>
</div>
</div>	
	<script>
	function show_all()
    {
        var x3delem = document.getElementById('x3delem');
        if (x3delem)
            x3delem.runtime.showAll();
        else
            console.error("x3delem not located")
    }
    </script>
</div><!--  End X3DOM element column -->

<div style="display:flex; flex-flow:column; flex-grow:1;"><!--  Start manifest text column -->

    <div class="canvas-height" style="display:flex; flex-direction:column">
    
    <div style="display:flex; flex-direction:row; margin-bottom:0.5em">
    <div style="font-size:smaller; width:50%; flex-grow:0">    
    Type or paste manifest json text into text box; or load from one of example manifests below.<br>
        
    Load Manifest Into Viewer button will initialize scene from
    text in textbox.<br>    
    </div>
    <div style="margin-top:auto; margin-left:auto">
    <button id="load-manifest-from-text">Load Manifest into Viewer</button>
    </div>
    </div>
    <textarea id="manifest-text" name="manifest-text" style="flex-grow:1"> </textarea>
    </div>
    <div style="display:flex; flex-direction:row; margin-top:1em">
    
    <script>
    function load_from_url( manifestUrl){
        var evt = new CustomEvent("load_text_from_url", {"detail":{"url" : manifestUrl}});
        document.dispatchEvent( evt );
    }
    </script>
    
    
    
    <div id="example-manifests-list">
    <div>Example Manifests</div>
    <div style="margin-left:10px">
    <button onclick='load_from_url("https://raw.githubusercontent.com/IIIF/3d/main/manifests/1_basic_model_in_scene/model_origin.json")'>
    Astronaut</button>
    <button onclick='load_from_url("https://raw.githubusercontent.com/IIIF/3d/main/manifests/9_commenting_annotations/whale_comment_camera.json")'>
    Whale Cranium</button>
    <button onclick='load_from_url("https://raw.githubusercontent.com/vincentmarchetti/iiif3dtsg/aftermarket-specials/manifests/aftermarket_specials/astronaut_glove.json")'>
    Astronaut's Left Glove Close-Up</button>
    </div>
    </div>

    </div>
</div><!--  End manifest text column -->
</div><!--  End 2 column row -->

<div style="display:flex; flex-direction:row; margin-top:2em">
<a href="https://web3d.org">
<img alt="X3D Standard" src="X3dSpecificationLogo.png" style="height:40px">
</a>

<a href="https://x3dom.org">
<img alt="X3DOM" src="x3dom_logo.png" style="height:32px">
</a>
</div>

</section>
<script type="module" src="listeners.js"></script>
</body>
</html>
